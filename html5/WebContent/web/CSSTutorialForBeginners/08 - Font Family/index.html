<!DOCTYPE html>

<html>
<head>
	<title>CSS: Cascading Style Sheets</title>
	<style type="text/css">
	body{
		color: red;
		/*字体加载可以按照顺序写多个，加载最先找到的那个，如果都找不到，就加载浏览器默认字体*/
		font-family: Helvetica,Arial,Geneva,Arial black;
	}
	h1, h2{
		border-bottom: 1px solid black;
	}
	.blue{
		color: blue;
		font-size: 25px;
		font-family: Helvetica;
	}
	p.green{
		color: green;
		font-size: 25px;
	}
	</style>
</head>
<body>
	<h1>The Fish Web Site </h1>
	<p class="blue">Welcome to the Fish Web Site.Everything you want to known about fish is in this web site.</p>
	<h2>This is a section on Bass fish</h2>
	<p class="green">Bass fish live in lakes.</p>
	<blockquote class="blue">
		This is an ident.
	</blockquote>
</body>
<footer>
</footer>
</html>

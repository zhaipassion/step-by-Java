<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>左移和右移排序(ordering)</title>
    <link href="../../ext/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../resource/common.css" rel="stylesheet">
</head>
<body>

<!--Easily change the order of our built-in grid columns with .col-md-push-* and .col-md-pull-* modifier classes.-->
<div class="container-fluid">
    <div class="row show-grid">
        <div class="col-md-9 col-md-push-3">.col-md-9 .col-md-push-3</div>
        <div class="col-md-3 col-md-pull-9">.col-md-3 .col-md-pull-9</div>
    </div>
</div>

<!--还可以直接使用-->
<div class="container-fluid">
    <div class="row show-grid">
        <div class="col-md-9 pull-right">.col-md-9 pull-right</div>
        <div class="col-md-3 pull-left">.col-md-3 pull-lefta</div>
    </div>
</div>

<script src="../../ext/jQuery/jquery-2.2.0.min.js"></script>
<script src="../../ext/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>

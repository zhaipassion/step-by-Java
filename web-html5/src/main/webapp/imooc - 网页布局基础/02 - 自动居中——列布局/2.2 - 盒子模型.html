<div>
    <div>
        <h4>属性值设置</h4>
        <p>属性值既可以一起设置，也可以单独设置</p>
        <P>一起设置的时候，有以下四种情况：</P>
        <ul>
            <li>四个值</li>
            <p>上、右、下、左</p>
            <li>三个值</li>
            <p>上、左右、下</p>
            <li>两个值</li>
            <p>上下、左右</p>
            <li>一个值</li>
            <p>上下左右</p>
        </ul>
    </div>
</div>

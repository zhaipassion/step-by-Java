<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .wrapper {
            width: 700px;
            height: auto;
            margin: 0px auto;
            background-color: #33CC00;
        }

    </style>
</head>
<body>
<div>
    <p>从下面的范例可以看出:</p>
    <p>1.使用margin:0px auto;是使这个元素框本身相对元浏览器页面进行居中显示
        (而且要在此元素框宽度小于页面宽度的时候才会看出来，比如，本范例中设置了宽度为700px)
    </p>
    <p>2.使用align="center"是使元素框内的所有元素进行居中显示</p>
</div>
<div class="wrapper">
    我是包裹层。
    <div align="center">
        我能居中吗？
    </div>
    <div align="center">
        图片剧中的方法：<br>
        <img src="github.png">
    </div>
</div>
</body>
</html>

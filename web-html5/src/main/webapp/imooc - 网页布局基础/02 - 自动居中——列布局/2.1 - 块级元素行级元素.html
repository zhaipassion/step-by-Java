<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h4>块级元素</h4>
    <div>
        <h5>特性</h5>
        <p>从左到右撑满页面独占一行</p>
        <p>触碰到页面边缘时，会自动换行</p>
        <h5>常见块级元素</h5>
        <ul>
            <li>div</li>
            <li>ul</li>
            <li>li</li>
            <li>dl</li>
            <li>dt</li>
            <li>p</li>
        </ul>
    </div>
    <h4>行级元素</h4>
    <div>
        <h5>特性</h5>
        <p>能在同一行内展示</p>
        <p>不会改变HTML文档结构</p>
        <h5>常见行级元素</h5>
        <ul>
            <li>span</li>
            <li>strong</li>
            <li>img</li>
            <li>imput</li>
        </ul>
    </div>
</div>

</body>
</html>

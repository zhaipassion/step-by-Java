<!doctype html>
<!-- 可选项：HTML 4.01 Strict，HTML 4.01 Transitional，HTML 4.01 Frameset -->
<!-- <!DOCTYPE> 声明必须是 HTML 文档的第一行，位于 <html> 标签之前。 -->
<!-- <!DOCTYPE> 声明不是 HTML 标签；它是指示 web 浏览器关于页面使用哪个 HTML 版本进行编写的指令。 -->
<html>
<head>
    <title></title>
</head>
<body>
<P>This is the tutorail about doctype.</P>
</body>
<footer>
</footer>
</html>

<!DOCTYPE html>

<html>
<head>
    <title>CSS: Cascading Style Sheets</title>
    <style type="text/css">
        /* 对body设置的属性，body下面的所有元素的color属性都会受到影响 */
        body {
            color: red;
        }

        h1, h2 {
            border-bottom: 1px solid black;
        }

        /*所有的blue都起作用*/
        .blue {
            color: blue;
            font-size: 25px;
            font-family: Helvetica;
        }

        p.green {
            color: green;
            font-size: 25px;
            font-family: Helvetica;
        }
    </style>
</head>
<body>
<h1>The Fish Web Site </h1>

<p class="blue">Welcome to the Fish Web Site.Everything you want to known about fish is in this web site.</p>

<h2>This is a section on Bass fish</h2>

<p class="green">Bass fish live in lakes.</p>
<blockquote class="blue">
    This is an ident.
</blockquote>
</body>
<footer>
</footer>
</html>
